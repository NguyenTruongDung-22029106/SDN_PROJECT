# SDN-ML-Blockchain Project Configuration

# Network Configuration
[network]
controller_ip = 127.0.0.1
controller_port = 6633
openflow_version = 1.3

# Machine Learning Configuration
[ml]
# Model types: svm, decision_tree, random_forest, naive_bayes
model_type = decision_tree
training_data = dataset/result.csv
model_save_path = ryu_app/
confidence_threshold = 0.7

# Detection features
feature_sfe_threshold = 50
feature_ssip_threshold = 30
feature_rfip_threshold = 0.5

# Blockchain Configuration
[blockchain]
enabled = true
use_gateway = false
channel_name = sdnchannel
chaincode_name = trustlog
org_name = Org1
gateway_url = http://localhost:3001

# Fabric network paths
fabric_samples_path = fabric-samples
network_path = fabric-samples/test-network

# SDN Controller Configuration
[controller]
# Mode: 0=data_collection, 1=ddos_detection
app_type = 1
prevention_enabled = true
test_type = 0

# Monitoring interval in seconds
flow_monitor_interval = 2

# Flow timeouts
idle_timeout = 0
hard_timeout = 0
block_timeout = 120

# Mitigation Configuration
[mitigation]
auto_block = true
block_duration = 120
log_to_blockchain = true
detect_ip_spoofing = true

# Logging Configuration
[logging]
level = INFO
log_file = sdn_ml_blockchain.log
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

# Data Collection
[data_collection]
output_dir = ./
flow_data_file = switch_{dpid}_data.csv
flow_count_file = switch_{dpid}_flowcount.csv
result_file = result.csv

# Performance Monitoring
[monitoring]
enable_stats = true
stats_interval = 10
metrics_file = performance_metrics.csv

# Attack Simulation
[simulation]
normal_traffic_script = scripts/normal_traffic.sh
attack_traffic_script = scripts/attack_traffic.sh
test_duration = 300

# Advanced Features
[advanced]
multi_domain_support = false
trust_based_routing = false
collaborative_defense = false
